<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>点击或拖拽图片到这里</p>
            </div>
        </div>

        <!-- 压缩控制区域 -->
        <div class="compression-controls">
            <div class="quality-control">
                <label for="quality">压缩质量：</label>
                <input type="range" id="quality" min="1" max="100" value="100">
                <span id="qualityValue">100%</span>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container">
            <div class="preview-box">
                <h3>原始图片</h3>
                <div class="image-container">
                    <img id="originalPreview" src="images/capybara.jpg" alt="原始图片预览">
                </div>
                <div class="file-info">
                    <span>大小：</span>
                    <span id="originalSize">-</span>
                </div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <div class="image-container">
                    <img id="compressedPreview" src="images/capybara.jpg" alt="压缩后预览">
                </div>
                <div class="file-info">
                    <span>大小：</span>
                    <span id="compressedSize">-</span>
                </div>
            </div>
        </div>

        <!-- 下载按钮 -->
        <button id="downloadBtn" class="download-btn" disabled>下载压缩后的图片</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
